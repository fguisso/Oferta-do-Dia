<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oferta Do Dia Font Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Oferta do Dia';
      src: url('https://raw.githubusercontent.com/fguisso/Oferta-do-Dia/refs/heads/main/fonts/Oferta-do-Dia.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: #fff8e1;
      color: #111;
      font-family: 'Oferta do Dia', sans-serif;
      padding: 3rem;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 24px;
      margin-top: 0;
    }

    .tag {
      font-size: 120px;
      color: #e53935;
      background: #ffeb3b;
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
      border-radius: 10px;
      box-shadow: 4px 4px 0 #000;
    }
  </style>
</head>
<body>
  <h1>Oferta Do Dia!</h1>
  <p>A vernacular typeface for expressive price tags and signage</p>

  <div class="tag">R$ 9,99</div>

  <p>a b c d e f g h i j k l m n o p q r s t u v w x y z 1 2 3 4 5 6 7 8 9 0 ! @ # $ % ^ & * ( )</p>

  <p>Created by <a href="https://www.behance.net/eduardolrs">Eduardo Ramalho</a></p>
</body>
</html>
